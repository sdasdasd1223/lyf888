<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>解析结果</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">二维码检核工具</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">解析结果</h1>

    {% if failed_files %}
    <div class="alert alert-warning">
        <strong><i class="fas fa-exclamation-triangle"></i> 以下文件解析失败：</strong>
        <ul>
            {% for file in failed_files %}
            <li>{{ file }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <h3><i class="fas fa-chart-bar"></i> URL统计：</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>URL</th>
                <th>出现次数</th>
            </tr>
        </thead>
        <tbody>
            {% for url, count in url_counts.items() %}
            <tr>
                <td><a href="{{ url }}" target="_blank">{{ url }}</a></td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3><i class="fas fa-list"></i> 详细结果：</h3>
    <div class="list-group">
        {% for url in urls %}
        <a href="{{ url }}" class="list-group-item list-group-item-action" target="_blank">{{ url }}</a>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-success btn-lg"><i class="fas fa-undo-alt"></i> 返回上传页面</a>
    </div>
</div>

<!-- 引入 Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
